<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Prank</title>
</head>
<style>
    p {
        font-size: 24px;
        cursor: pointer;
        user-select: text; /* Ensure text is selectable */
    }
</style>
<body>
    <p id="prank">Amake copy korunðŸ™‚</p>

    <script>
        let sentences = [
           'rubaid vai onekkkk valoðŸ¤—', 
                'tohar taratari biye hokðŸ¤²',
                'tareq er taratari biye hokðŸ¤²',
                'rubu toke ami party dibo...ðŸ¥²', 
                'rubu amar boro vaiðŸ˜Œ', 
                'appan ami toke 500 tk dibo',
                'ami ar vondami korbo naðŸ¥²'
        ];

        function copyRandomText() {
            let randomSentence = sentences[Math.floor(Math.random() * sentences.length)];

            let textArea = document.createElement("textarea");
            textArea.value = randomSentence;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            
        }

        // Single Click Event
        document.getElementById('prank').addEventListener('click', function() {
            copyRandomText();
        });

        // Text Selection Event
        document.getElementById('prank').addEventListener('mouseup', function() {
            setTimeout(() => {
                let selectedText = window.getSelection().toString().trim();
                if (selectedText.length > 0) {
                    copyRandomText();
                    window.getSelection().removeAllRanges();
                }
            }, 100);
        });

    </script>
</body>
</html>
