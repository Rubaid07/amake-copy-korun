<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Prank</title>
</head>
<style>
    p {
        font-size: 24px;
        cursor: pointer;
        user-select: text; 
    }
</style>
<body>
    <p id="prank">Amake copy korunðŸ™‚</p>

    <script>
        let sentences = [
            'rubaid vai onekkkk valoðŸ¤—', 
            'tohar taratari biye hokðŸ¤²',
            'tareq er taratari biye hokðŸ¤²',
            'rubu toke ami party dibo...ðŸ¥²', 
            'rubu amar boro vaiðŸ˜Œ', 
            'appan ami toke 500 tk dibo',
            'ami ar vondami korbo naðŸ¥²'
        ];

        let currentIndex = 0;

        function copyNextText() {
            let textArea = document.createElement("textarea");
            textArea.value = sentences[currentIndex];
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            
            currentIndex = (currentIndex + 1) % sentences.length;
        }

        
        document.getElementById('prank').addEventListener('copy', function(event) {
            event.preventDefault(); 
            copyNextText(); 
        });

        
        document.getElementById('prank').addEventListener('click', function() {
            copyNextText();
        });

        
        document.getElementById('prank').addEventListener('touchend', function() {
            copyNextText();
        });
    </script>
</body>
</html>
